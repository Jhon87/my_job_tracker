<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>My Job Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="mb-4 text-primary">Minhas Candidaturas ðŸš€</h1>
        <a href="{% url 'job_create' %}" class="btn btn-success mb-4">+ Nova Vaga</a>
        {% for job in jobs %}
            <div class="card mb-3 shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="card-title">{{ job.title }} <small class="text-muted">na {{ job.company }}</small></h5>
                        
                        <span class="badge bg-secondary">{{ job.get_status_display }}</span>
                    </div>
                    <p class="card-text text-muted">Aplicado em: {{ job.applied_date|date:"d/m/Y" }}</p>
                    <div class="mt-3">
                        <a href="{% url 'job_edit' job.id %}" class="btn btn-sm btn-outline-primary">Editar</a>
                        <a href="{% url 'job_delete' job.id %}" class="btn btn-sm btn-outline-danger">Apagar</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="alert alert-warning">Nenhuma vaga cadastrada ainda. VÃ¡ no admin adicionar!</div>
        {% endfor %}
    </div>

</body>
</html>
