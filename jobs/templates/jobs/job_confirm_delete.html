<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Apagar Vaga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow border-danger">
            <div class="card-body text-center">
                <h2 class="text-danger mb-4">Tem certeza?</h2>
                <p class="lead">Você está prestes a apagar a vaga: <strong>{{ job.title }} na {{ job.company }}</strong>.</p>
                <p>Essa ação não pode ser desfeita.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg">Sim, Apagar</button>
                    <a href="{% url 'job_list' %}" class="btn btn-secondary btn-lg">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
